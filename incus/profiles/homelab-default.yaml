# Default Profile for homelab project
# Provides root disk, network, and UID mapping for containers
#
# NOTE: __UID__ and __GID__ placeholders are substituted by `make setup-profiles`
# with the current user's UID/GID. Do not apply this file directly.

description: Default Incus profile for homelab project

config:
  security.nesting: "true"
  raw.idmap: |-
    uid __UID__ __UID__
    gid __GID__ __GID__

devices:
  root:
    path: /
    pool: default
    type: disk
  eth0:
    name: eth0
    network: incusbr0
    type: nic
